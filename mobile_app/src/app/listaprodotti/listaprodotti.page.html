<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="mostraSelezionati($event)">
        <ion-icon slot="start" [name]="!soloSelezionati ? 'checkmark' : 'list'"></ion-icon>
      </ion-button>
      <ion-button (click)="salvaLista($event)">
        <ion-icon slot="start" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Lista Prodotti
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista Prodotti</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="caricaProdotti($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar placeholder="Cerca un prodotto..." [(ngModel)]="testoRicerca" (ionChange)="effettuaRicerca($event.target.value)" debounce="500"></ion-searchbar>

  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let prodotto of prodotti" [ngClass]="{'yellow': selezionati.get(prodotto.id)>0}">
      <ion-avatar slot="start">
        <img src="{{ prodotto.immagine }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ prodotto.nome }}&nbsp;{{ prodotto.marca }}</h2>
        <p>{{ prodotto.pezzatura }}</p>
      </ion-label>
      <ion-label float-right>
        <h3>Quantit&aacute;: </h3>
      </ion-label>
      <ion-input iten-end type="number" [ngModel]="selezionati.get(prodotto.id)" (ngModelChange)="selezionati.set(prodotto.id, $event)" min="0" max="20"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="prodotti.length==0 && !loading">
    <ion-item>
      <ion-label>
        <h2 *ngIf="!soloSelezionati">Nessun prodotto disponibile</h2>
        <h2 *ngIf="soloSelezionati">Nessun prodotto selezionato</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="calcola($event)">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="caricaAltri($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Caricamento prodotti...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
